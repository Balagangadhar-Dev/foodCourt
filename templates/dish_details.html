<head>

    {% load static %}
    <title>FOOD COURT:{{number.no}},{{dish_name}}</title>

<body>


<div class="container" style="display: flex!important; flex-direction: row;
flex-wrap: nowrap;
align-content: center;
justify-content: center;">

<a href="/dishes"><button class="" id="back"><i class="fa-solid fa-2x fa-chevron-left"></i>
</button></a>

    <div class="card" style="width: 30rem;">
        <img class="card-img-top" src="{{ BASIC_DIR }}/uploads/{{dish.d_Photo}}" alt="Card image cap">
        <div class="card-body">
            <div class="row">
                <div class="col-9"><h5 class="card-title">{{dish.d_Name}}</h5></div>
                <div class="col-3">â‚¹{{dish.d_Price}}</div>
            </div>
          
            <div class="row">

                <form method="post" class="" style="display: flex!important; flex-direction: row;
                flex-wrap: nowrap;
                align-content: center;
                justify-content: center;">
                    {% csrf_token %}
                    {% if enable %}
                    <!-- <form method="post">
                      {% csrf_token %} -->
                     <button type="submit" name="upload" onclick="" id="button1" class="btn btn-primary" value="" > Vote </button>
                    <!-- </form> -->
                    {% else %}
                    <!-- <form method="post">
                      {% csrf_token %} -->
                     <button type="submit" name="upload" class="btn btn-primary" value="" disabled> We Received Your Vote </button>
                    <!-- </form> -->
                    {% endif %}
                  </form>

            </div>
            <div class="row pt-2">
                <!-- <h6 class="  text">Ingredients</h6> -->
            </div>
            <hr style="height: 2px; color: orange; margin: 3px;">
             <p class="card-text">{{dish.d_Description}}</p>
            <div class="row">
                <h6 class="  text">Ingredients</h6>
            </div>
            <hr style="height: 2px; color: orange; margin: 3px;">
             <p class="card-text">{{dish.d_Ingredients}}</p>
        </div>
      </div>


</div>
